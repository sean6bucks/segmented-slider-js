<!doctype html>
<html>
<head>
    <title>Segmented slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="segmented-slider">
        <div class="slider-container">
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.event.drag-2.2.js"></script>
    <script src="js/segmented-slider.js"></script>
    <script>
        $(function() {
            $(".segmented-slider").segmentedSlider({
                handleWidth: 10,
                height: 50,
                colors: ['#86d6f3', '#b4dfce', '#f2ef8f', '#ec8686', '#f3bc86'],
                onDrop: function() {
                    console.log('dropped');
                }
            });
        });
    </script>
</body>
</html>
